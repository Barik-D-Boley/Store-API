<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Favicon -->
    <link rel='shortcut icon' href='./favicon.ico' type='image/x-icon'>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css' />
    <!-- Created CSS -->
    <link rel='stylesheet' href='./normalize.css'>
    <link rel='stylesheet' href='./main.css'>

    <title>Product Editor</title>
</head>
<body>
    <div class='container'>
        <form class='single-product-form'>
            <h4>Edit Product</h4>
            <div class='formal-control'>
                <label>Product ID</label>
                <p class='product-edit-id'></p>
            </div>

            <div class='form-control'>
                <label for='name'>Name</label>
                <input type='text' name='name' class='product-edit-name'>
            </div>

            <div class='form-control'>
                <label for='price'>Price</label>
                <input type='text' name='price' class='product-edit-price'>
            </div>

            <div class='form-control'>
                <!-- <label for='rating'>Rating</label>
                <input type='text' name='rating' class='product-edit-rating'> -->
                <label for='rating' class='inline margin-top'>Rating</label>
                <p id='ratingValue' class='inline margin-top'>3.0</p>
                <input type='range' name='rating' class='rating-input' min='10' max='50' oninput='sliderChange(this.value)' /><br>
            </div>

            <div class='form-control'>
                <label for='company'>Company</label>
                <input type='text' name='company' class='product-edit-company'>
            </div>

            <div class='form-control'>
                <label for='featured'>Featured</label>
                <input type='checkbox' name='featured' class='product-edit-featured'>
            </div>
            
            <button type='submit' class='block btn product-edit-btn'>Edit</button>
            <div class='form-alert'></div>
        </form>
        <a href='index.html' class='btn back-link'>Back to Products</a>
    </div>

    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'
        integrity='sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=='
        crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <script src='./edit-product.js'></script>

    <!-- JS -->
    <script>
        function sliderChange(n) {
            document.getElementById('ratingValue').innerHTML = (n / 10).toFixed(1);
        }
    </script>
</body>
</html>
